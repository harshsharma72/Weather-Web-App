<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether-App-Using-Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="search-bar">
                <input type="text" placeholder="Enter your city"       id="search" spellcheck="false">
                <label for="search"><img src="images/search.png" class="btn"></label>
            </div>
            <div class="icon">
                <img id="image" src="images/clouds.png">
            </div>
            <div class="info">
                <h1><span class="temp">22</span>&#8451;</h1>
                <h3 class="heading">NEW YORK</h3>
            </div>
            <div class="whether">
                <div class="humidity">
                    <img src="images/humidity.png">
                    <div class="humi-info">
                        <h4 class="humi-per">50%</h4>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div class="humidity">
                    <img src="images/wind.png">
                    <div class="humi-info">
                        <h4 class="wind-speed">15 km/h</h4>
                        <h4>Wind Speed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
